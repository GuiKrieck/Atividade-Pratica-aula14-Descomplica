<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro de funcionários</title>
</head>
<body>
    <h1>Cadastro de funcionáros</h1>
    <form onsubmit="onFormSubmit(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Preencha o seu nome">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="18" max="80" placeholder="Preencha sua idade(somente numeros)">   
        <label for="cargo">Cargo:</label>
        <select name="cargo" id="cargo" onchange="handleOptionChange(value)">
            <option value="gerente">Gerente</option>
            <option value="programador">Programador</option>
        </select>     
        <label for="atividade" id="atividadeLabel">Departamento:</label>
        <input type="text" id="atividade" placeholder="Informe seu departamento">

        <button id="button" type="submit"> Gravar</button>
    </form>

    <section>
        <H2>Funcionários Cadastrados</H2>
        <div class="container">   
            <div class="list-container">
                <h3>Gerentes</h3>
                <ul id="manager-list">
                    
                </ul>
            </div>
            <div class="list-container">
                <h3>Programadores</h3>
                <ul id="developer-list">
                    
                </ul>
            </div>
        </div>
    </section>
    <script src="./js/main.js" type="module" defer></script>
</body>
</html>
